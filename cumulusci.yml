minimum_cumulusci_version: '3.86.0'
project:
    name: Loader-4
    package:
        name: Loader-4
        api_version: '61.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Loader-4/tests
            options:
                outputdir: robot/Loader-4/results

    robot_testdoc:
        options:
            path: robot/Loader-4/tests
            output: robot/Loader-4/doc/Loader-4_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
